<!-- SCRIPTS -->
<script src="js/bootstrap.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<script>
$('#sortable').sortable();
$('#sortable').disableSelection();
$('#sortable').bind('sortstop', function (e, ui) {
    var rows = $('#sortable .rank');
    for (var i = 0, rowTotal = rows.length; i < rowTotal; i += 1) {
        $($('.rank')[i]).text(i + 1);
    }
})

function screenshot(selector) {
    var element = $(selector)[0];
    html2canvas(element).then(function(canvas) {
    var imgData = canvas.toDataURL();
    $('#screen_image')[0].src = imgData;
    $('#download')[0].href = imgData;
    $('#download')[0].innerHTML = "Download";
    });
}

</script>
